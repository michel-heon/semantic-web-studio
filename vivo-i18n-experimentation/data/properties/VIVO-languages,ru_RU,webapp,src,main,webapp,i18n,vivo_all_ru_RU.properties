level_undefined_error=УРОВЕНЬ СРАВНЕНИЯ НЕ ЗАДАН
cap_map_text1=Введите область исследования в поле поиска выше и нажмите „Поиск“. Полученная диаграмма отображает поисковый запрос, выделенный оранжевым цветом, связанный с синей группой исследователей, работающих в этой области. Введите другой поисковый термин, чтобы увидеть, как связаны исследователи из обоих поисковых запросов. Продолжайте добавлять поисковые термины, чтобы построить карту возможностей.
selected_document=Выбранный материал
cap_map_text2=Совет: вы можете конкретизировать широкий поисковый термин через более узкие понятия, нажав ‘найти и раскрыть’. 
cap_map_text3=Нажав на любой узел визуализации, можно просмотреть дополнительную информацию на вкладке „Информация“ с правой стороны. Для исследовательских групп есть возможность просмотреть участников группы и информацию о них, отдельных исследователей можно удалить из графика. При выборе поискового запроса отображаются все связанные группы. По каждой группе представлена полная информация о найденных участниках, количестве соответствующих грантов и публикаций для каждого исследователя, представленного на построенной карте возможностей. Щёлкнув по имени исследователя, можно вернуться к исходным результатам поиска.
cap_map_text4=Чтобы визуализация была понятнее, поисковые термины и группы масштабируются в зависимости от количества полученных результатов. Группам также присваиваются различные оттенки в зависимости от количества связанных с ними поисковых терминов. Чем темнее оттенок, тем больше поисковых терминов связано с группой.
